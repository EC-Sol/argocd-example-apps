apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "argocd.example.com"
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-virtual-service
  namespace: istio-system
spec:
  gateways:
  - istio-addons-gateway
  hosts:
  - "argocd.example.com"
  http:
  - name: istio-grafana-route
    route:
    - destination: # service
        host: guestbook-ui
        port:
          number: 80